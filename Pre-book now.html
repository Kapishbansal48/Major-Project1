<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pre-Book Now</title>
<link rel="stylesheet" href="styles.css">
</head>
<style>
/* Add your CSS styles here */
.container {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
}

h1 {
  font-size: 35px;
  color: #fff;
  text-align: center;
}

.form-group {
  font-size: 25px;
  color: #fff;
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="date"],
input[type="time"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}
</style>
<body style="background-color: black;">

<div class="container">
  <h1>Pre-Book Now</h1>
  <form id="booking-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>
    </div>
    <div class="form-group">
      <label for="time">Time:</label>
      <input type="time" id="time" name="time" required>
    </div>
    <button type="submit">Book Now</button>
  </form>
</div>

<script>
  // JavaScript code for handling form submission
document.addEventListener('DOMContentLoaded', function() {
  const form = document.getElementById('booking-form');

  form.addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission

    // Get form data
    const formData = new FormData(form);
    const formDataObject = {};
    formData.forEach((value, key) => {
      formDataObject[key] = value;
    });

    // Example: Log form data to console
    console.log(formDataObject);

    // Here you can integrate with your payment gateway or backend to process the booking
    // Once the booking is processed, you can redirect the user to a confirmation page or show a thank you message
  });
});

</script>
</body>
</html>
